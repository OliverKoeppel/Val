<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>ValPage: Getting started with Wicket</title>

</head>

<wicket:head>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </wicket:link>
</wicket:head>

<body>
<div ID="header">

    <img id="valLogo" src="valtech_logo.png"/>

    <span id="userTag" wicket:id="userTag">[label text inserted]</span>

    <img id="userSymbol" src="user_logo.png" class="smallIcon">

</div>

<div>
    <form wicket:id="userForm" id="searchTerm">
        <input type="text" wicket:id="text" id="text" class="basicText" />
        <a wicket:id ="ajaxLink"><input type="image" id="searchIcon" alt="search_icon" src= "search_icon.png"/></a>
    </form>
</div>

<div wicket:id="infoModalWindow"></div>


<div wicket:id="repeatingViewContainer">
    <ul>
        <li wicket:id="output_view">
            <span wicket:id="label" class="basicText" ></span>
        </li>

    </ul>
</div>

</body>

</html>
