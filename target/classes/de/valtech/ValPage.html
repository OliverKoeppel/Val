<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>ValPage: Getting started with Wicket</title>

</head>

<wicket:head>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </wicket:link>
</wicket:head>

<body>
<div class="headLine">

    <img class="valLogo" src="valtech_logo.png"/>

    <span class="userName" wicket:id="userTag">[label text inserted]</span>

    <img class="userSymbol" src="user_logo.png">


</div>
<div>
    <ul>
        <li wicket:id="output_list"></li>
    </ul>
</div>

</body>

</html>
