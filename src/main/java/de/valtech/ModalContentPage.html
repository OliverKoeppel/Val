<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>DetailedProjectInformation</title>

</head>

<wicket:head>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/myStyle.css"/>
    </wicket:link>
</wicket:head>


    <table>
        <caption><span wicket:id="title2"></span> Details</caption>

        <tbody>
        <tr>
            <td>Title</td>
            <td><span wicket:id="title"></span></td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td><span wicket:id="startDate"></span></td>
        </tr>
        <tr>
            <td>End Date</td>
            <td><span wicket:id="endDate"></span></td>
        </tr>
        <tr>
            <td>Project Manager</td>
            <td><span wicket:id="projectLead"></span></td>
        </tr>
        <tr>
            <td>Team Members</td>
            <td><span wicket:id="teamMembers"></span></td>
        </tr>
        </tbody>
    </table>


<input type="button" wicket:id="close" id="close" value="close Info" class="basicText"/>

</html>
