<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8"/>
    <title>DetailedProjectInformation</title>

</head>

<wicket:head>
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </wicket:link>
</wicket:head>


<wicket:panel>

    <table>
    <caption> Detailed Project Information on <span wicket:id="title2"></span></caption>


        <tbody>
        <tr>
            <td>Title</td>
            <td><span wicket:id="title"></span></td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td><span wicket:id="startDate"></span></td>
        </tr>
        <tr>
            <td>End Date</td>
            <td><span wicket:id="endDate"></span></td>
        </tr>
        <tr>
            <td>Project Manager</td>
            <td><span wicket:id="projectLead"></span></td>
        </tr>
        <tr>
            <td>Team Members</td>
            <td><span wicket:id="teamMembers"></span></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>


</html>
